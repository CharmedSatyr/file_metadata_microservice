<!doctype html>
<html>

    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Charmed File Metadata Microservice</title>
        <style type='text/css'>
            body {
                margin: 3%;
                text-align: center;
            }
        </style>
        <link rel='stylesheet' type='text/css' href='./css/bootstrap.min.css' />
        <link rel='stylesheet' type='text/css' href='./css/style.min.css' />
    </head>

    <body>
        <header class='container-fluid'>
            <h3>Charmed File Metadata Microservice</h3>
        </header>
        <br/>
        <main class='container-fluid'>
            <form action='../' method='post' enctype='multipart/form-data'>
                <fieldset>
                    <legend>
                        <h4>Upload a file to view its metadata.</h4>
                        <h4>If you include a witty message, you'll also get to view your own witty message.</h4>
                        <h4>These files will be saved to your own computer.</h4>
                    </legend>
                    <input id='uploadFile' type='text' placeholder='Choose File' disabled='disabled' />
                    <label class='fileUpload btn btn-primary'>Upload
                      <input id='uploadBtn' type='file' name='user-file' class='upload' required/>
                    </label>
                    <br/>
                    <input type='text' name='user-file' placeholder='Type witty message here'>
                    <button id='submitBtn' type='submit' class='fileUpload btn btn-primary' />Submit</button>

                </fieldset>
            </form>
        </main>
        <script>
            document.getElementById('uploadBtn').onchange = function() {
                document.getElementById('uploadFile').value = this.value;
            };
            document.getElementById('submitBtn').onClick = function() {
                console.log('Alive');
            };
        </script>
    </body>

</html>
